<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/src/index.css" rel="stylesheet" />
    <title>Vite + React</title>
  </head>
  <body>
    <!-- responsive avec span aide à savoir ou on en est dans l'espace du web-->
    <div class="absolute bottom-4 left-4">
      <span class="sm:hidden">XS</span>
      <span class="hidden sm:block md:hidden">SM</span>
      <span class="hidden md:block lg:hidden">MD</span>
      <span class="hidden lg:block xl:hidden">LG</span>
    </div>
    <main
      class="w-full bg-zinc-100 h-screen flex justify-center items-center flex-col"
    >
      <div
        class="group flex flex-col gap-6 justify-start max-w-sm lg:max-w-md w-full text-zinc-950 rounded-2xl shadow-lg p-9 bg-zinc-50 border border-zinc-300 dark:bg-zinc-950 dark:text-zinc-100"
      >
        <div>
          <h1 class="font-bold text-2xl">Hello</h1>
          <p class="text-sm/6 text-zinc-800">
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Accusamus
            in tenetur quod sunt, sit temporibus fuga quisquam, illum debitis
            non, harum impedit earum? Ipsam porro fugiat explicabo, tempora ipsa
            doloribus?
          </p>
        </div>

        <!-- responsive avec grid gap-2 grid-cols-1 md:grid-cols-2 lg:grid-cols-3, de base il est en colonne de 1 puis en md on passe en 2 colonnes et en lg on passe à 3, ici mobile first de base on commence par le mobile first-->

        <ul class="grid gap-2 p-4 grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
          <li
            class="group flex items-center justify-between gap-2 bg-zinc-200 rounded-md px-4 py-2 shadow"
          >
            Oeuf
            <!-- le group ne fonctionne pas -->
            <div class="opacity-0 transition-opacity group-hover:opacity-100">
              =>
            </div>
          </li>

          <li
            class="group flex items-center justify-between gap-2 bg-zinc-200 rounded-md px-4 py-2 shadow"
          >
            Fromage
          </li>
          <li
            class="group flex items-center justify-between gap-2 bg-zinc-200 rounded-md px-4 py-2 shadow"
          >
            Pain
          </li>
          <li
            class="group flex items-center justify-between gap-2 bg-zinc-200 rounded-md px-4 py-2 shadow"
          >
            Beurre
          </li>
        </ul>
        <!-- max lg veut dire tout ce qui vient avant lg et lg:flex-col signifie tout ce qui est après lg -->
        <div class="flex-col flex gap-2 lg:flex-row">
          <button
            class="rounded-md uppercase font-bold bg-purple-500 hover:bg-purple-600 focus:ring-2 ring-purple-300 shadow-sm px-4 py-2 text-white focus:outline-none ring-offset-2 active:bg-purple-600/90"
          >
            Click me
          </button>
          <button
            class="rounded-md uppercase font-bold bg-green-500 hover:bg-green-600 focus:ring-2 green-300 shadow-sm px-4 py-2 text-white focus:outline-none ring-offset-2 active:bg-green-600/90"
          >
            Click me
          </button>
        </div>
      </div>
    </main>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
